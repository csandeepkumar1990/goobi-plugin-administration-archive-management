<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface />

    <composite:implementation>
        <style>
            .modal__gnd-list {
                margin-top: 10px;
                padding-top: 10px;
                padding-bottom: 10px;
                border: 1px solid #ddd;
            }

            .scrollable {
                max-height: 500px;
                overflow-y: auto;
                overflow-x: hidden;
            }

            .input-container {
                display: flex;
                margin: 0;
            }
            .form-control--select {
                border: none;
            }
            .modal__gnd-list .row {
                margin: 0;
                display: flex;
            }
            .flex-auto {
                flex: auto;
            }
            .col-4 {
                flex: 0 0 33.333333%;
                max-width: 33.333333%;
            }
            .col-8 {
                -ms-flex: 0 0 66.666667%;
                flex: 0 0 66.666667%;
                max-width: 66.666667%;
            }
            .col-11 {
                -ms-flex: 0 0 91.666667%;
                flex: 0 0 91.666667%;
                max-width: 91.666667%;
            }
            .col-3 {
                -ms-flex: 0 0 25%;
                flex: 0 0 25%;
                max-width: 25%;
            }
            .col-7 {
                -ms-flex: 0 0 58.333333%;
                flex: 0 0 58.333333%;
                max-width: 58.333333%;
            }
            .col-2 {
                -ms-flex: 0 0 16.666667%;
                flex: 0 0 16.666667%;
                max-width: 16.666667%;
            }
            .text-right {
                text-align: right !important;
            }
            .col-1 {
                -ms-flex: 0 0 8.333333%;
                flex: 0 0 8.333333%;
                max-width: 8.333333%;
            }
            .col-4, .col-8, .col-11, .col-1, .col-3, .col-7, .col-2  {
                padding-right: 15px;
                padding-left: 15px;
            }
            .gnd-modal-dialog {
                max-width: 50vw;
            }
            @media (min-width: 768px) {
                .modal-dialog {
                    width: 50vw;
                    /* width: 600px; */
                    margin: 30px auto;
                }
            }
            .btn--icon-green:hover, .btn--icon-green:active {
                color: #fff;
                background-color: #40bf40;
            }
        </style>
        <h:head>
            <script>
                // function checkBtnClick(el) {
                //     // console.log('checkBtnClick', el)
                //     const nameVal = el.closest('.parent-gnd-container').querySelector('.Name .gnd-value-row .gnd-value-text').innerHTML.trim()
                //     // console.log('nameVal =>', nameVal)
                //     const idVal = el.closest('.parent-gnd-container').querySelector('.Identifier .gnd-value-row .gnd-value-text').innerHTML.trim()
                //     // console.log('idVal =>', idVal)
                //     // const idNameText = nameVal +"-"+ idVal
                //     // console.log('idNameText', idNameText)
                //     $('.Person-inp').val(nameVal)
                //     $('.GND-ID-inp').val(idVal)
                //     $('.Firstname-inp').val(nameVal.split(',')[0])
                //     $('.Lastname-inp').val(nameVal.split(',')[1])
                //     $('#gndSearchBox').modal('hide');
                // }
                function checkBtnClick(el) {
                    const nameVal = el.closest('.parent-gnd-container').querySelector('.Name .gnd-value-row .gnd-value-text').innerHTML.trim()
                    const idVal = el.closest('.parent-gnd-container').querySelector('.Identifier .gnd-value-row .gnd-value-text').innerHTML.trim()
                    const lastNameVal = nameVal.split(',')[1];
                    const firstNameVal = nameVal.split(',')[0];
                    const roleVal = $('.role-select').eq(window.selectedPersonIndex).val()
                    if(roleVal) {
                        const concatVal = "[lastname: "+lastNameVal+" firstname: "+firstNameVal+" gndid: "+idVal+" role: "+roleVal+"]"
                        $('.person-inp').eq(window.selectedPersonIndex).val(concatVal)
                    } else {
                        const concatVal = "[lastname: "+lastNameVal+" firstname: "+firstNameVal+" gndid: "+idVal+"]"
                        $('.person-inp').eq(window.selectedPersonIndex).val(concatVal)
                    }
                    mojarra.ab(document.getElementsByClassName('person-inp')[window.selectedPersonIndex],new Event('blur'),'blur','@this','context-area hierarchy')
                    // const idNameText = nameVal +"-"+ idVal
                    // document.getElementsByClassName('person-inp')[window.selectedPersonIndex].value = nameVal
                    // $('.gndid-inp').val(idVal)
                    // $('.firstname-inp').val(nameVal.split(',')[0])
                    // $('.lastname-inp').val(nameVal.split(',')[1])
                    $('#gndSearchBox').modal('hide');
                }
            </script>
        </h:head>
        <!-- GND MODAL -->
        <div
            class="modal fade modal__gnd"
            id="gndSearchBox"
            tabindex="-1"
            role="dialog"
            aria-labelledby="gndSearchBoxLabel"
            aria-hidden="true">
            <div
                class="modal-dialog gnd-modal-dialog"
                role="document">
                 <h:panelGroup
                    id="gndModalContent"
                    layout="block"
                    styleClass="modal-content">
                    <div class="modal-header">
                        <h1
                            class="modal-title"
                            id="gndSearchBoxLabel">#{msgs.NORM_gndSearch}</h1>

                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">
                                <h:outputText
                                    value="&amp;times;"
                                    escape="false" />
                            </span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>
                            <h:outputText
                                value="#{msgs.NORM_helpGndSearch}"
                                escape="false" />
                        </p>

                        <div class="row input-container">
                            <div class="col-3">
                                <div class="form-control form-control--select" >
                                    <h:selectOneMenu value="#{Metadaten.searchOption}" pt:aria-label="#{msgs.filter}">
                                        <f:selectItem
                                            itemLabel="#{msgs.NORM_identifier}"
                                            itemValue="" />
                                        <f:selectItem
                                            itemLabel="#{msgs.NORM_person}"
                                            itemValue="Tp*" />
                                        <f:selectItem
                                            itemLabel="#{msgs.NORM_organisation}"
                                            itemValue="Tb*" />
                                        <f:selectItem
                                            itemLabel="#{msgs.NORM_keyword}"
                                            itemValue="Ts*" />
                                        <f:selectItem
                                            itemLabel="#{msgs.NORM_geografika}"
                                            itemValue="Tg*" />
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <div class="col-7">
                                <x:inputText
                                    id="gndSearchInput"
                                    pt:aria-label="#{msgs.suchbegriff}"
                                    styleClass="form-control"
                                    onfocus="goobiWorkflowJS.fireOnEnter(this.id, 'gndSearchAction')"
                                    value="#{Metadaten.gndSearchValue}" />
                            </div>
                            <div class="col-2 text-right">
                                    <button 
                                        jsf:id="gndSearchAction"
                                        class="btn btn--white btn--loader" 
                                        jsf:action="#{Metadaten.search}">
                                        <i class="fa fa-search" aria-hidden="true"></i>
                                        #{msgs.search}
                                        <!-- <span class="btn-ajax-loader" aria-hidden="true">
                                            <img src="template/img/goobi/ajaxloader2.gif" alt="Ajax Button Loader" />
                                        </span> -->
                                        <f:passThroughAttribute name="data-toggle" value="tooltip" />
                                       <f:ajax
                                        execute="@form"
                                        render="gndSearchlist" />
                                    </button>                            
                            </div>
                        </div>
                      

                        <h:panelGroup id="gndSearchlist">
                            <div class="modal__gnd-list scrollable test">
                                <x:dataList
                                    value="#{Metadaten.currentMetadataToPerformSearch.dataList}"
                                    var="normdataList">
                                    <div class="row parent-gnd-container">
                                        <div class="col-11">
                                            <x:dataList
                                                value="#{normdataList}"
                                                var="normdata">
                                                <div class="row">
                                                    <div class="col-4">
                                                        <h:outputText value="#{msgs[normdata.key]}" />
                                                    </div>

                                                    <div class="col-8 #{msgs[normdata.key]}">
                                                        <x:dataList
                                                            value="#{normdata.values}"
                                                            var="value">
                                                            <div class="row gnd-value-row">
                                                                <div class="col-sm-12 gnd-value-text">
                                                                    <h:outputLink
                                                                        rendered="#{value.url != null}"
                                                                        target="_blank"
                                                                        value="#{value.url}">
                                                                        <h:outputText value="#{value.text}" />
                                                                        <h:outputText
                                                                            rendered="#{value.identifier != null}"
                                                                            value=" (#{value.identifier})" />
                                                                    </h:outputLink>

                                                                    <h:outputText
                                                                        value="#{value.text}"
                                                                        rendered="#{value.url == null}" />
                                                                </div>
                                                            </div>
                                                        </x:dataList>
                                                    </div>
                                                </div>
                                            </x:dataList>
                                        </div>

                                        <div class="col-1">
                                            <button
                                                onclick="checkBtnClick(this)"
                                                type="button"
                                            	jsf:id="check"
                                                aria-label="#{msgs.selectFile}"
                                                class="btn btn--icon-green greenCheckButton">
                                                <f:setPropertyActionListener
                                                    value="#{normdataList}"
                                                    target="#{Metadaten.currentMetadataToPerformSearch.currentData}" />
                                                <f:setPropertyActionListener
                                                    value=""
                                                    target="#{Metadaten.searchOption}" />
                                                <f:setPropertyActionListener
                                                    value=""
                                                    target="#{Metadaten.gndSearchValue}" />
                                                <i class="fa fa-check" />
                                            </button>
                                        </div>
                                    </div>

                                    <hr />
                                </x:dataList>

                                <p class="no-hits">
                                    <h:outputText
                                        value="#{msgs.NORM_noHits}"
                                        rendered="#{Metadaten.currentMetadataToPerformSearch != NULL and Metadaten.currentMetadataToPerformSearch.showNoHitFound}" />
                                </p>
                            </div>
                        </h:panelGroup>
                    </div>
                </h:panelGroup>
            </div>
        </div>
    </composite:implementation>
</ui:composition>
