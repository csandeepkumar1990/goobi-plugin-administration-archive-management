<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk">
<h:body>
    <ui:composition>
        <style>
.col-sm-9 {
    display: grid;
    grid-template-columns: auto;
    grid-template-rows: auto auto;
}
</style>

        <h:panelGroup
            styleClass="form-group"
            layout="block">
            <div class="col-sm-4 control-label">
                <h:outputLabel
                    for="#{fieldid}"
                    value="#{fieldname}" />

                <h:commandLink styleClass="close-field pull-right">
                    <i class="fa fa-minus-circle"></i>
                    <x:updateActionListener
                        property="#{item.showField}"
                        value="false" />
                    <f:ajax
                        execute="@this"
                        render=":#{ajaxid} :hierarchy" />
                </h:commandLink>

            </div>
            <div class="col-sm-8 ">
                <h:selectOneMenu
                    id="#{fieldid}"
                    forceId="true"
                    styleClass="form-control #{item.valid ? '' : 'validation-error'}"
                    value="#{fieldvalue}"
                    required="false"
                    readonly="false">
                    <f:selectItem
                        itemValue=""
                        itemLabel="#{msgs.bitteAuswaehlen}" />
                    <f:selectItems value="#{selectItems}" />
                    <f:ajax
                        event="change"
                        execute="@this"
                        render=":#{ajaxid} :hierarchy" />
                </h:selectOneMenu>

                <div>
                    <x:dataList
                        value="#{selectedItems}"
                        var="selection">
                        <h:commandLink action="#{item.removeSelectedValue(selection)}">
                            <span class="badge margin-top-10">
                                <h:outputText value="#{msgs[selection]}" />
                            </span>
                            <f:ajax
                                execute="@this"
                                render=":#{area}" />
                        </h:commandLink>
                    </x:dataList>
                </div>
            </div>
        </h:panelGroup>




    </ui:composition>
</h:body>
</html>
