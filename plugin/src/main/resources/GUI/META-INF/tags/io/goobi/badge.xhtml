<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk">
<h:body>
    <ui:composition>
        <span class="badge #{styleclassname} #{item.valid ? '' : 'validation-error'}">
            <h:commandLink
                action="#{item.addValue}"
                rendered="#{item.repeatable}">
                <i class="fa fa-plus-circle margin-right-5"></i>
                <x:updateActionListener
                    property="#{item.showField}"
                    value="true" />
                <f:ajax
                    execute="@this"
                    render=":#{ajaxid} :hierarchy" />
            </h:commandLink>
            <h:commandLink>

                <h:outputText value="#{fieldname}" />
                <x:updateActionListener
                    property="#{item.showField}"
                    value="#{!item.showField}" />
                <f:ajax
                    execute="@this"
                    render=":#{ajaxid} :hierarchy" />
            </h:commandLink>
        </span>

    </ui:composition>
</h:body>
</html>
