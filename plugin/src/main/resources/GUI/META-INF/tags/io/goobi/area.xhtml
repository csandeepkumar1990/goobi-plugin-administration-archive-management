<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:goobiio="http://goobi.io/facelets">
<h:body>
    <ui:composition>
    
        <ui:fragment
            id="#{area}"
           >
            <span class="badge-area">
                <x:dataList
                    var="item"
                    value="#{itemlist}">
                    <ui:fragment rendered="#{item.visible and (!item.showField or !showDetails)}">
                        <goobiio:badge
                            styleclassname="#{!item.filled ? 'badge-empty' : 'badge-filled'}"
                            fieldname="#{item.name}"
                            showfield="#{item.showField}"
                            />
                    </ui:fragment>
                </x:dataList>
            </span>

            <div style="grid-column: 1 / span 3; width: 100%">
                <x:dataList
                    var="item"
                    value="#{itemlist}"
                    rendered="#{showDetails}">

                    <ui:fragment rendered="#{item.showField and item.visible}">

                        <ui:fragment rendered="#{item.fieldType=='input'}">
                            <goobiio:input
                                fieldid="#{item.name}input"
                                fieldname="#{item.name}"
                                fieldvalue="#{item.value}" />
                        </ui:fragment>
                        <ui:fragment rendered="#{item.fieldType=='textarea'}">
                            <goobiio:textarea
                                fieldid="#{item.name}textarea"
                                fieldname="#{item.name}"
                                fieldvalue="#{item.value}" />
                        </ui:fragment>
                        <ui:fragment rendered="#{item.fieldType=='dropdown'}">
                            <goobiio:dropdown
                                fieldid="#{item.name}dropdown"
                                fieldname="#{item.name}"
                                fieldvalue="#{item.value}"
                                selectItems="#{item.selectItemList}" />
                        </ui:fragment>
                        <ui:fragment rendered="#{item.fieldType=='multiselect'}">
                            <goobiio:multiselect
                                fieldid="#{item.name}multiselect"
                                fieldname="#{item.name}"
                                fieldvalue="#{item.multiselectValue}"
                                selectItems="#{item.possibleValues}"
                                selectedItems="#{item.multiselectSelectedValues}" />
                        </ui:fragment>
                    </ui:fragment>
                </x:dataList>
            </div>
        </ui:fragment>




    </ui:composition>
</h:body>
</html>
