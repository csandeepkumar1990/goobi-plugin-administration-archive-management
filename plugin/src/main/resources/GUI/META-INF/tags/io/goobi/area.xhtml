<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:goobiio="http://goobi.io/facelets">
<h:body>
    <ui:composition>
        <h:panelGroup
            id="#{area}"
            layout="block">

            <div>
                <ui:repeat
                    var="item"
                    value="#{itemlist}">
                    <ui:fragment rendered="#{!item.showField and item.visible}">
                        <goobiio:badge
                            fieldname="#{item.name}"
                            showfield="#{item.showField}"
                            area="#{area}" />
                    </ui:fragment>
                </ui:repeat>

            </div>

            <div>
                <ui:repeat
                    var="item"
                    value="#{itemlist}">
                    <ui:fragment rendered="#{item.showField and item.visible}">
                    <!-- TODO different types: input field, text area, drop down, multi select -->
                        <goobiio:input
                            fieldid="#{item.name}input"
                            fieldname="#{item.name}"
                            fieldvalue="#{item.value}" />
                    </ui:fragment>
                </ui:repeat>
            </div>
        </h:panelGroup>




    </ui:composition>
</h:body>
</html>
