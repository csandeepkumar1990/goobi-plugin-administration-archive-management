<h:body>
    <ui:composition>
        
	    <div class="control-label metadata-row-area-content">
	        <h:outputLabel
	            for="#{fieldid}"
	            value="#{fieldname}" />
                <h:panelGroup layout="block" rendered="#{fieldname eq 'Person'}">
                    <button
                    type="button"
                    rendered="#{fieldname eq 'Person'}"
                    class="btn change-icon gndIndexTrigger"
                    title="#{msgs.search}"
                    data-fieldIndex="#{fieldIndex}"
                    onclick="myFunction(this); return false;">
        
        
                    <img
                        class="toggle"
                        style="width: 16px;"
                        alt="GND"
                        src="template/img/Icons_GND_grey.png" />
                    <img
                        class="toggle"
                        style="width: 16px;"
                        alt="GND"
                        src="template/img/Icons_GND_color.png" />
                </button>

                </h:panelGroup>
		</div>
     
        <h:commandLink styleClass="metadata-row-area-content close-field pull-right" action="#{item.deleteValue(field)}">
            <i class="fa fa-minus-circle"></i>
            <f:ajax
                execute="@this"
                render=":#{ajaxid} :hierarchy" />
        </h:commandLink>
        <!-- <h:commandButton rendered="#{fieldname eq 'Person'}" class="#{fieldname}" onclick="myFunction(); return false;" value="Search in GND" type="button" /> -->
        <div class="metadata-row-area-content metadata-row-area-content-white">
            
            <h:inputText
                id="#{fieldid}"
                forceId="true"
                styleClass="form-control #{item.valid ? '' : 'validation-error'} #{item.name}-inp"
                value="#{fieldvalue}"
                required="false"
                readonly="false">
                <f:ajax
                    execute="@this"
                    render=":#{ajaxid} :hierarchy"
                    event="blur" />
            </h:inputText>
            
            <h:outputText styleClass="help-inline font-danger" rendered="#{!item.valid}" value="#{msgs[item.validationError]}"/>
            
        </div>
        <!-- <div>
            
        </div> -->
    </ui:composition>
</h:body>
</html>
